    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{{url_for('static', filename='javascripts/script.js')}}"></script>
</head>
<body>

<div class="container-fluid text-center top-container">
    <img src="{{ url_for('static', filename='images/logo200-w.png') }}">
</div>
<div class="container my-5" id="loading">&nbsp;</div>
<div class="container my-4" id="main_content">
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    <!--Content goes here-->
    {% endblock %}
    <!--Content goes here again??-->
    {# self.content() #}
</div>
<div class="container-fluid text-center bottom-container bg-body-tertiary">
    <footer>
        <p>Copyright &copy;2023. Brightstocks. All rights reserved.</p>
    </footer>
</div>
</body>
